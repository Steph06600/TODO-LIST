<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ma to do list!</title>
  </head>

  <body>
    <section class="blocSection">
      <div class="todoContainer">
        <h1>MY TO DO LIST</h1>

        <h2>Ajoute ta première tâche</h2>

        <ul class="todoList"></ul>
      </div>
      <div id="blocFormulaire">
        <label for="">Que souhaites-tu ajouter à ta liste?</label>
        <input
          class="todoInput"
          type="text"
          placeholder="Ex.: Faire des courses d'alimentation"
        />
        <button type="button" class="todoButton">AJOUTER</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
